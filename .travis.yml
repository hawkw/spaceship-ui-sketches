language: clojure
script: lein compile
before_deploy:
  - lein uberjar
  - export RELEASE_PKG_FILE=$(ls target/*-standalone.jar)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    tags: true
    repo: hawkw/spaceship-ui-sketches
